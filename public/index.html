  <body>
    <noscript>
      <strong
        >对不起，您的浏览器不支持 javaScript
        或浏览器已禁止执行JavaScript脚本，请打开浏览器执行
        JavaScript脚本的权限或更换浏览器后访问。</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--js内置对象扩展-->
    <script>
      //内置对象扩展
      //时间格式化
      Date.prototype.format = function(format) {
        var args = {
          "M+": this.getMonth() + 1,
          "d+": this.getDate(),
          "h+": this.getHours(),
          "m+": this.getMinutes(),
          "s+": this.getSeconds(),
          "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
          S: this.getMilliseconds()
        };
        if (/(y+)/.test(format))
          format = format.replace(
            RegExp.$1,
            (this.getFullYear() + "").substr(4 - RegExp.$1.length)
          );
        for (var i in args) {
          var n = args[i];
          if (new RegExp("(" + i + ")").test(format))
            format = format.replace(
              RegExp.$1,
              RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length)
            );
        }
        return format;
      };
      String.prototype.trim = function() {
        return this.replace(/(^\s*)|(\s*$)/g, "");
      };
      Number.prototype.format = function() {
        var num = this;
        if (!/^(\+|-)?\d+(\.\d+)?$/.test(num)) {
          return num;
        }
        // var re = new RegExp().compile("(\\d)(\\d{3})(,|\\.|$)");
        var re = /(\d)(\d{3})(,|\.|$)/;
        num += "";
        while (re.test(num)) {
          num = num.replace(re, "$1,$2$3");
        }
        return num;
      };
    </script>
    <!--百度地图-->
    <script src="https://api.map.baidu.com/api?v=3.0&ak=UAumsTfvpKBlNPUd9e5PvAEnR0YGNllO"></script>

    <script src="https://webapi.amap.com/maps?v=1.4.15&key=40d492c02de2b10f9b24ec61556df007&plugin=Map3D,AMap.DistrictSearch"></script>
  </body>
</html>
